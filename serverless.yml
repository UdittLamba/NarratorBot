service: narrator-bot
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - polly:SynthesizeSpeech
        - s3:ListBucket
        - s3:PutObject
      Resource: "arn:aws:s3:::narrator-bot-dev-narratorbotbucket-1gu5xlwc7pto8"
  runtime: nodejs12.x
  environment:
    USER_AGENT: ${file(./serverless.env.yml):USER_AGENT, ''}
    CLIENT_ID: ${file(./serverless.env.yml):CLIENT_ID, ''}
    CLIENT_SECRET: ${file(./serverless.env.yml):CLIENT_SECRET, ''}
    USERNAME: ${file(./serverless.env.yml):USERNAME, ''}
    PASSWORD: ${file(./serverless.env.yml):PASSWORD, ''}
resources:
  Resources:
    NarratorBotBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
functions:
  apiHandler:
    handler: handler.apiHandler
    iamRoleStatementsInherit: true
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  storeNarrationHandler:
    handler: handler.storeNarrationHandler
    events:
      - rate (1 day)
plugins:
  - serverless-offline
  - serverless-iam-roles-per-function
